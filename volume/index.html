<div id="Volume">
  
	  <div class="span11">
		  <p>
		    Le module Volume permet de contrôler le haut-parleur de S.A.R.A.H en appelant le programme
		    <code>./bin/nircmdc.exe</code> 
      </p>
     <br>
 
      <p>Vous devez spécifier dans le fichier volume.prop la version de windows que vous utilisez : 32 ou 64 (bits).</p>
      <p>Exemple: "os_version"   : "32"</p>
  </div> 
  <p>&nbsp;</p>
</div>
